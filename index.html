<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SinaTest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900|Material+Icons">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <div class="header">
        <div class="head">
            <a href="javascript: void(0)">
                <i class="fa fa-user" aria-hidden="true"></i>
            </a>
        </div>
        <div class="head">
            <a href="javascript: void(0)" class="id">
                <span>Bill_Ji</span><i class="fa fa-angle-down" aria-hidden="true"></i>
            </a>
        </div>
        <div class="head">
            <a href="javascript: void(0)" class="right">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="overlayer"></div>
        <div class="popup">
            <div class="icons">
                <div class="group">
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span>文字</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-picture-o" aria-hidden="true"></i><span>照片/视频</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-newspaper-o" aria-hidden="true"></i><span>头条文章</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-map-marker" aria-hidden="true"></i><span>签到</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-video-camera" aria-hidden="true"></i><span>直播</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-ellipsis-h" aria-hidden="true"></i><span>更多</span></a></div>
                </div>
                <div class="group">
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-comments-o" aria-hidden="true"></i><span>点评</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-heart-o" aria-hidden="true"></i><span>好友圈</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-music" aria-hidden="true"></i><span>音乐</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-youtube-play" aria-hidden="true"></i><span>秒拍</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>商品</span></a></div>
                    <div class="icon"><a href="javascript: void(0)"><i class="fa fa-jpy" aria-hidden="true"></i><span>红包</span></a></div>
                </div>
            </div>
            <div class="exit">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="exit2">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="foot">
            <a href="javascript: void(0)">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span>首页</span>
            </a>
        </div>
        <div class="foot">
            <a href="javascript: void(0)">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <span>消息</span>
            </a>
        </div>
        <div class="foot popMenu">
            <a href="javascript: void(0)">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </a>
        </div>
        <div class="foot">
            <a href="javascript: void(0)">
                <i class="fa fa-search" aria-hidden="true"></i>
                <span>发现</span>
            </a>
        </div>
        <div class="foot">
            <a href="javascript: void(0)">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span>我</span>
            </a>
        </div>
    </div>
</div>
<script type="text/javascript" src="sinaPlus.js"></script>
</body>
</html>
